<md-dialog aria-label="Calculate Age">
	<md-content class="dialog-content">
		<md-subheader class="sticky-no-effect">Date of Birth</md-subheader>
		<input ng-model="dob" enter="ok()"></input>
		<div class="dialog-actions">
			<md-button ng-click="cancel()" class="md-raised">Cancel</md-button>
			<md-button ng-click="ok()" class="md-primary">Ok</md-button>
		</div>
	</md-content>
</md-dialog>
